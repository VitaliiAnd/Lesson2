    <h1>Задача 2</h1>
    <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

    <script>
        let yearOfBirth = parseInt(prompt('Введіть рік народження', '0'))
        let currentYear = parseInt(prompt('Введіть теперішній рік', '0'))

        let different = currentYear - yearOfBirth

        document.write(`
        <h2>Ехххх молодість куда ти, тобі вже ${different} років, пий багато води і займайся спортом))</h2>
        `)
    </script>
