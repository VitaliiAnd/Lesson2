    <h1>Задача 3</h1>
    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
    <script>
        let productPrice = parseInt(prompt('Ціна товару', '0'))
        let quantityProduct = parseInt(prompt('Кількість товару', '0'))

        let totalPrice = productPrice * quantityProduct
        let taxProduct = totalPrice * 0.05
        let priceWithoutTax = totalPrice - taxProduct

        document.write(`Загальна вартість ${totalPrice},<br>
        5% ПДВ складає ${taxProduct.toFixed(2)}, <br>вартість без пдф складає ${priceWithoutTax.toFixed(2)}
        `)
    </script>
</body>
