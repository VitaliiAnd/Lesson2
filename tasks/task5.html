    <h1>Задача 5</h1>
    <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і
        хвилин.</p>
        <script>
            let seconds = parseInt(prompt('Кількість секунд', '0'))
            let minute = seconds / 60
            let hours = seconds / 3600

            document.write(`
            годин ${hours.toFixed(0)} або ${minute.toFixed(0)} хвилин
            `)
        </script>
</body>
