<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h1>Задача 7</h1>
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

    <script>
        let numMonth = Math.floor(Math.random() * 11) + 1
        let numDay = Math.floor(Math.random() * 7)

        let totalNum = numMonth + numDay

        document.write(`
        <h2>Номер місяця ${numMonth}, номер дня ${numDay}, сума випадкових чисел ${totalNum}</h2>
        `)
    </script>
</body>
