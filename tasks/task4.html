    <h1>Задача 4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

    <script>
        let sm = parseFloat(prompt('Введіть довжину в сантиметрах', '0'))

        let m = sm / 100
        let km = sm / 100000
        
        document.write(`${m}-метрів<br> ${km}-кілометрів
        `)
    </script>
