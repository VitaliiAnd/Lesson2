<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h1>Задача 6</h1>
    <p>З клавіатури вводяться вартість товару 
        та кількість одиниць 3 товарів. 
        Обчислити вартість кожного товару окремо 
        та загальну вартість. Вивести чек (як у супермаркеті) 
        використовуючи елементи розмітки.</p>

        <script>
            let product1 = parseInt(prompt('Кількість товару 1', ''))
            let priceProduct1 = parseInt(prompt('Вартість товару 1', ''))
            let product2 = parseInt(prompt('Кількість товару 2', ''))
            let priceProduct2 = parseInt(prompt('Вартість товару 2', ''))
            let product3 = parseInt(prompt('Кількість товару 3', ''))
            let priceProduct3 = parseInt(prompt('Вартість товару 3', ''))

            let sumProduct1 = product1 * priceProduct1
            let sumProduct2 = product1 * priceProduct2
            let sumProduct3 = product1 * priceProduct3

            let totalProductPrice = sumProduct1 + sumProduct2 + sumProduct3

            document.write(`
            <table border="2px">
                <tr>
                    <th>Найменування</th>
                    <th>Кількість</th>
                    <th>Ціна</th>
                    <th>Сума</th>
                </tr>
                <tr>
                    <td>Товар 1</td>
                    <td>${product1}</td>
                    <td>${priceProduct1}</td>
                    <td>${sumProduct1}</td>
                </tr>
                <tr>
                    <td>Товар 2</td>
                    <td>${product2}</td>
                    <td>${priceProduct2}</td>
                    <td>${sumProduct2}</td>
                </tr>
                <tr>
                    <td>Товар 3</td>
                    <td>${product3}</td>
                    <td>${priceProduct3}</td>
                    <td>${sumProduct3}</td>
                </tr>
                <tr>
                    <td>Загальна сума</td>
                    // <td></td>
                    // <td></td>
                    <td>${totalProductPrice}</td>
                </tr>
            `)
        </script>
</body>
</html>
